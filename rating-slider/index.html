<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="review-overlay">
            <div class="review-container">
                <div class ="box">
                    <h1>Kasih Ratingnya Dong</h1>
                    
                    <div class="slider">
                        <div class="inner-progress"></div>

                        <div class="radio-track">
                            <div class="radio-box" data-progress-dot="0">
                                <div class="circle" data-rating="sad" data-progress-rating="0"></div>
                                <p>Menyedihkan</p>
                            </div>

                            <div class="radio-box" data-progress-dot="30">
                                <div class="circle" data-rating="dissapointed" data-progress-rating="30"></div>
                                <p>Kecewa</p>
                            </div>

                            <div class="radio-box" data-progress-dot="55">
                                <div class="circle" data-rating="netral" data-progress-rating="55"></div>
                                <p>B Aja</p>
                            </div>

                            <div class="radio-box" data-progress-dot="75">
                                <div class="circle" data-rating="excited" data-progress-rating="75"></div>
                                <p>Keren</p>
                            </div>

                            <div class="radio-box" data-progress-dot="100">
                                <div class="circle" data-rating="love" data-progress-rating="100"></div>
                                <p>Aku Pengen Web Gratis</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="emote-ct">
                <div class="emote-box">
                    <img class="emote-image" src="src/sad.png" alt="">
                </div>

                <div class="emote-box">
                    <img class="emote-image" src="src/disappointed.png" alt="">
                </div>

                <div class="emote-box">
                    <img class="emote-image" src="src/netral.png" alt="">
                </div>

                <div class="emote-box">
                    <img class="emote-image" src="src/excited.png" alt="">
                </div>

                <div class="emote-box">
                    <img  class="emote-image" src="src/love.png" alt="">
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
